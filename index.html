<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StartCall Ultimate Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #2962ff; --accent: #00d4ff; --bg: #050505; --card: #151515; --text: #fff;
        }
        /* Theme Classes */
        body.theme-1 { --primary: #2962ff; --accent: #00d4ff; --bg: #050505; --card: #151515; } /* Default */
        body.theme-2 { --primary: #ff0055; --accent: #ffcc00; --bg: #1a0005; --card: #2b0009; } /* Cyber Pink */
        body.theme-3 { --primary: #00c853; --accent: #64dd17; --bg: #001b05; --card: #00290a; } /* Matrix Green */
        body.theme-4 { --primary: #6200ea; --accent: #b388ff; --bg: #0a001a; --card: #12002e; } /* Royal Purple */
        body.theme-5 { --primary: #ff6d00; --accent: #ffab40; --bg: #1a0a00; --card: #2e1200; } /* Sunset */
        
        /* Animated Backgrounds */
        .anim-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; pointer-events: none; }
        .particle { position: absolute; background: var(--accent); border-radius: 50%; animation: floatUp 10s infinite linear; }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-10vh) scale(1); opacity: 0; } }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: background 0.3s; }

        /* --- UI COMPONENTS --- */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--accent)); color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-sm { padding: 8px 16px; font-size: 12px; width: auto; }
        .btn-danger { background: #ff1744; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none;
        }

        .screen { display: none; height: 100%; flex-direction: column; padding: 20px; position: relative; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .my-avatar {
            width: 45px; height: 45px; border-radius: 50%; background: #222; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }

        /* Tabs */
        .tabs { display: flex; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 10px; color: #888; border-radius: 8px; cursor: pointer; }
        .tab.active-tab { background: rgba(255,255,255,0.1); color: white; font-weight: bold; }

        /* Lists */
        .list-container { overflow-y: auto; flex: 1; padding-bottom: 80px; }
        .user-card {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card); padding: 12px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
        }
        .online-dot { width: 10px; height: 10px; background: #00c853; border-radius: 50%; margin-left: 5px; box-shadow: 0 0 5px #00c853; }
        .offline-dot { width: 10px; height: 10px; background: #555; border-radius: 50%; margin-left: 5px; }

        /* Floating Buttons */
        .fab-group {
            position: fixed; bottom: 90px; right: 20px;
            width: 55px; height: 55px; border-radius: 50%;
            background: linear-gradient(135deg, #ff00cc, #333399);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100; cursor: pointer;
        }
        .game-icon {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            background: #ff9100; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; z-index: 90; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Call Overlay & Video */
        #call-overlay {
            position: fixed; inset: 0; background: #000; z-index: 6000;
            display: none; flex-direction: column;
        }
        .video-container {
            flex: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video {
            position: absolute; bottom: 120px; right: 20px; width: 100px; height: 140px;
            background: #222; border-radius: 10px; border: 2px solid var(--accent); object-fit: cover; z-index: 2;
        }
        
        .call-controls {
            padding: 30px 20px; background: rgba(0,0,0,0.8); border-top-left-radius: 20px; border-top-right-radius: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 20px; position: absolute; bottom: 0; width: 100%;
        }
        .control-row { display: flex; gap: 20px; justify-content: center; width: 100%; }
        .c-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 22px;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer;
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
        }
        .btn-end { background: #ff1744 !important; }
        .btn-ans { background: #00c853 !important; }
        .btn-active { background: white !important; color: black !important; }

        /* Game Modal */
        #game-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 7000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        canvas { border: 2px solid var(--accent); background: #000; border-radius: 8px; }

        /* Settings Modal */
        #settings-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 8000;
            display: none; flex-direction: column; padding: 20px; overflow-y: auto;
        }
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .theme-opt { height: 40px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .theme-opt.selected { border-color: white; }
    </style>
</head>
<body class="theme-1">

    <div id="auth-screen" class="screen active" style="justify-content:center; align-items:center;">
        <div style="font-size:60px; margin-bottom:20px;">üíé</div>

    <div id="dashboard" class="screen">

            <div onclick="toggleSettings()" style="display:flex; align-items:center; gap:10px;">
                <div class="my-avatar" id="my-avatar">üë§</div>

                    <h3 id="display-name">User</h3>

        <div class="tabs">

        <div class="game-icon" onclick="openGame()">üéÆ</div>

    <div id="call-overlay">
        <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            
            <div id="audio-ui" style="position:absolute; text-align:center; display:none;">
                <div class="my-avatar" id="call-avatar-disp" style="width:100px; height:100px; font-size:40px; margin:0 auto 20px;">üë§</div>

    <div id="settings-modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>Settings</h2>
            <i class="fas fa-times" onclick="toggleSettings()" style="font-size:24px;"></i>
        </div>
        
        <h4>Color Theme</h4>
        <div class="theme-grid">
            <div class="theme-opt" style="background:#2962ff;" onclick="setTheme(1)"></div>
            <div class="theme-opt" style="background:#ff0055;" onclick="setTheme(2)"></div>
            <div class="theme-opt" style="background:#00c853;" onclick="setTheme(3)"></div>
            <div class="theme-opt" style="background:#6200ea;" onclick="setTheme(4)"></div>
            <div class="theme-opt" style="background:#ff6d00;" onclick="setTheme(5)"></div>
        </div>

        <h4 style="margin-top:20px;">Particle Effects</h4>
        <div style="display:flex; gap:10px; margin-top:10px;">

        <div style="margin-top:40px;">
            <input type="text" id="edit-name" placeholder="Change Name">

        </div>
    </div>

    <div id="game-modal">
        <h2 style="color:var(--accent); margin-bottom:10px;">Neon Dodge</h2>
        <p>Score: <span id="game-score">0</span></p>
        <canvas id="gameCanvas" width="300" height="400"></canvas>
        <button class="btn" style="margin-top:20px; width:200px;" onclick="closeGame()">Close Game</button>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBruCpy7s-J_uRIyJWWXrJ8M6JT2dqpYD4",
            authDomain: "starcall-9b11e.firebaseapp.com",
            projectId: "starcall-9b11e",
            storageBucket: "starcall-9b11e.firebasestorage.app",
            messagingSenderId: "380174170098",
            appId: "1:380174170098:web:ad6eceb05beac044cddd6b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null, peer = null, localStream = null, currentCall = null, dataConn = null;
        let isSpeaker = false, currentCamera = 'user';

        // --- AUTH & INIT ---
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 1;
            setTheme(savedTheme);
            if(localStorage.getItem('particles') === 'true') setParticles(true);

            auth.onAuthStateChanged(user => {
                if(user) {
                    currentUser = user;
                    requestPermissions(); // Ask permissions immediately
                    loadDashboard();
                    updateStatus(true);
                } else {
                    showScreen('auth-screen');
                }
            });
        };

        // Ask for permissions on login
        async function requestPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
            } catch(e) { console.log("Permissions denied initially"); }
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const name = document.getElementById('name').value;
            const msg = document.getElementById('auth-msg');

            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch(e) {
                if(e.code.includes('user-not-found') || e.code.includes('invalid-credential')) {
                    if(!name) { msg.innerText = "Enter Name to Register"; return; }
                    try {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        await db.collection('users').doc(cred.user.uid).set({
                            name: name, email: email, uid: cred.user.uid, emoji: "üòé", friends: [], isOnline: true
                        });
                        msg.innerText = "Welcome!";
                    } catch(err) { msg.innerText = err.message; }
                } else { msg.innerText = e.message; }
            }
        }

        // --- DASHBOARD & PEER ---
        function loadDashboard() {
            showScreen('dashboard');
            db.collection('users').doc(currentUser.uid).get().then(doc => {
                document.getElementById('display-name').innerText = doc.data().name;
            });
            initPeer();
            loadFriends();
            listenRequests();
            
            // Online Status Heartbeat
            setInterval(() => updateStatus(true), 30000);
            window.onbeforeunload = () => updateStatus(false);
        }

        function updateStatus(status) {
            if(currentUser) db.collection('users').doc(currentUser.uid).update({ isOnline: status });
        }

        function initPeer() {
            peer = new Peer(currentUser.uid, {
                config: { iceServers: [ { urls: 'stun:stun.l.google.com:19302' } ] }
            });

            peer.on('call', call => {
                window.incomingCall = call;
                document.getElementById('call-name').innerText = "Incoming Video Call...";
                document.getElementById('call-avatar-disp').innerText = "üìû";
                document.getElementById('call-overlay').style.display = 'flex';
                document.getElementById('incoming-actions').style.display = 'flex';
                document.getElementById('active-actions').style.display = 'none';
                document.getElementById('audio-ui').style.display = 'block'; // Show UI until answered
                document.getElementById('local-video').style.display = 'none';
                document.getElementById('ringtone').play();
            });

            peer.on('connection', conn => {
                dataConn = conn;
                setupDataConnection();
            });
        }

        // --- CALL LOGIC (SYNC FIX & VIDEO) ---
        async function startCall(uid, name, emoji) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: 'user' } });
                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('local-video').style.display = 'block';
                document.getElementById('audio-ui').style.display = 'none';

                const call = peer.call(uid, localStream);
                setupCallUI(call, name, emoji);
                
                // Establish Data Connection for Hangup Sync
                const conn = peer.connect(uid);
                conn.on('open', () => { dataConn = conn; setupDataConnection(); });
                
            } catch(e) { alert("Could not access Camera/Mic"); }
        }

        async function answerCall() {
            document.getElementById('ringtone').pause();
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: 'user' } });
                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('local-video').style.display = 'block';
                document.getElementById('audio-ui').style.display = 'none';
                
                window.incomingCall.answer(localStream);
                setupCallUI(window.incomingCall, "Connected", "");
            } catch(e) { alert("Error answering"); endCall(); }
        }

        function setupCallUI(call, name, emoji) {
            currentCall = call;
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('incoming-actions').style.display = 'none';
            document.getElementById('active-actions').style.display = 'flex';
            document.getElementById('call-name').innerText = name;
            document.getElementById('call-avatar-disp').innerText = emoji;

            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
            call.on('close', () => endCall(false)); // False means don't send signal again
        }

        // --- DATA SYNC (HANGUP) ---
        function setupDataConnection() {
            dataConn.on('data', data => {
                if(data.type === 'end') endCall(false); // Remote ended call
            });
        }

        function endCall(sendSignal = true) {
            if(sendSignal && dataConn && dataConn.open) {
                dataConn.send({ type: 'end' }); // Tell other person to hangup
            }
            if(currentCall) currentCall.close();
            if(window.incomingCall) window.incomingCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            
            document.getElementById('call-overlay').style.display = 'none';
            document.getElementById('ringtone').pause();
            document.getElementById('end-tone').play();
            currentCall = null;
        }

        // --- CALL FEATURES ---
        function toggleMute(btn) {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            btn.style.background = track.enabled ? "rgba(255,255,255,0.15)" : "#ff1744";
        }
        function toggleVideo(btn) {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            btn.style.background = track.enabled ? "rgba(255,255,255,0.15)" : "#ff1744";
        }
        function toggleSpeaker(btn) {
            isSpeaker = !isSpeaker;
            btn.style.color = isSpeaker ? "#00d4ff" : "white";
            // Note: Browsers block forceful Speaker/Earpiece switching in standard JS.
            // We set output to default, but often requires native wrapper to fully control.
            const remoteVid = document.getElementById('remote-video');
            if(remoteVid.setSinkId) {
                // Try to toggle if browser supports sinkId
                // Empty '' usually defaults to earpiece on some mobile browsers or default out
                remoteVid.setSinkId(isSpeaker ? 'default' : '').catch(e => console.log(e));
            }
        }
        async function switchCamera() {
            if(currentCall) {
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                localStream.getVideoTracks()[0].stop();
                const newStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, video: { facingMode: currentCamera } 
                });
                const videoTrack = newStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                sender.replaceTrack(videoTrack);
                localStream = newStream;
                document.getElementById('local-video').srcObject = newStream;
            }
        }

        // --- UTILS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function switchTab(t) {
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
            document.querySelectorAll('.list-container').forEach(l => l.style.display='none');
            document.getElementById('tab-'+t).style.display='block';
        }
        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }
        function shareApp() {
            const url = "https://startcall.vercel.app/";
            const text = "Join me on StartCall Pro for HD Video Calls! Download here: " + url;
            window.open(`whatsapp://send?text=${encodeURIComponent(text)}`);
        }

        // --- THEMES & PARTICLES ---
        function setTheme(id) {
            document.body.className = `theme-${id}`;
            localStorage.setItem('theme', id);
            document.querySelectorAll('.theme-opt').forEach(t => t.classList.remove('selected'));
            document.querySelectorAll('.theme-opt')[id-1].classList.add('selected');
        }
        function setParticles(enable) {
            const container = document.getElementById('anim-container');
            container.innerHTML = "";
            localStorage.setItem('particles', enable);
            if(enable) {
                for(let i=0; i<15; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = Math.random()*100 + '%';
                    p.style.width = p.style.height = (Math.random()*10 + 5) + 'px';
                    p.style.animationDelay = Math.random()*5 + 's';
                    container.appendChild(p);
                }
            }
        }

        // --- FRIENDS & SEARCH ---
        function loadFriends() {
            db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                const list = document.getElementById('tab-friends');
                list.innerHTML = "";
                (doc.data().friends || []).forEach(fid => {
                    db.collection('users').doc(fid).onSnapshot(fDoc => {
                        const f = fDoc.data();
                        const statusClass = f.isOnline ? 'online-dot' : 'offline-dot';
                        // Check if existing to prevent redraw flicker, else append
                        let existing = document.getElementById(`u-${f.uid}`);
                        const html = `
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="my-avatar">${f.emoji}</div>
                                <div><b>${f.name}</b><div class="${statusClass}"></div></div>
                            </div>
                            <button class="btn btn-sm" onclick="startCall('${f.uid}', '${f.name}', '${f.emoji}')"><i class="fas fa-video"></i> Call</button>
                        `;
                        if(existing) existing.innerHTML = html;
                        else {
                            const d = document.createElement('div');
                            d.className = 'user-card';
                            d.id = `u-${f.uid}`;
                            d.innerHTML = html;
                            list.appendChild(d);
                        }
                    });
                });
            });
        }
        async function searchGlobal(q) {
            if(q.length < 2) return;
            const res = document.getElementById('search-results');
            res.innerHTML = "Searching...";
            const snap = await db.collection('users').get();
            res.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                if(u.uid !== currentUser.uid && u.name.toLowerCase().includes(q.toLowerCase())) {
                    res.innerHTML += `
                        <div class="user-card">
                            <b>${u.name}</b>
                            <button class="btn btn-sm" onclick="sendReq('${u.uid}')">Add</button>
                        </div>`;
                }
            });
        }
        async function sendReq(uid) {
            await db.collection('users').doc(uid).collection('requests').doc(currentUser.uid).set({
                fromName: currentUser.displayName || "User", fromId: currentUser.uid
            });
            alert("Sent!");
        }
        function listenRequests() {
            db.collection('users').doc(currentUser.uid).collection('requests').onSnapshot(snap => {
                document.getElementById('req-dot').style.display = snap.empty ? 'none' : 'inline';
                const list = document.getElementById('tab-requests');
                list.innerHTML = "";
                snap.forEach(doc => {
                    list.innerHTML += `
                        <div class="user-card">
                            ${doc.data().fromName}
                            <button class="btn btn-sm btn-ans" onclick="accept('${doc.data().fromId}', '${doc.id}')">Accept</button>
                        </div>`;
                });
            });
        }
        async function accept(fid, rid) {
            await db.collection('users').doc(currentUser.uid).update({ friends: firebase.firestore.FieldValue.arrayUnion(fid) });
            await db.collection('users').doc(fid).update({ friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            await db.collection('users').doc(currentUser.uid).collection('requests').doc(rid).delete();
        }

        // --- MINI GAME (NEON DODGE) ---
        let gameLoop, score = 0, playerX = 130, obstacles = [];
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function openGame() {
            document.getElementById('game-modal').style.display = 'flex';
            score = 0; obstacles = []; playerX = 130;
            updateGame();
        }
        function closeGame() {
            document.getElementById('game-modal').style.display = 'none';
            cancelAnimationFrame(gameLoop);
        }
        canvas.addEventListener('touchmove', e => {
            const rect = canvas.getBoundingClientRect();
            playerX = e.touches[0].clientX - rect.left - 20;
        });

        function updateGame() {
            ctx.fillStyle = 'black'; ctx.fillRect(0,0,300,400);
            
            // Player
            ctx.fillStyle = '#00d4ff'; ctx.fillRect(playerX, 350, 40, 40);
            
            // Obstacles
            if(Math.random() < 0.05) obstacles.push({x: Math.random()*260, y:0});
            ctx.fillStyle = '#ff1744';
            obstacles.forEach((o, i) => {
                o.y += 3;
                ctx.fillRect(o.x, o.y, 40, 40);
                if(o.y > 400) { obstacles.splice(i,1); score++; document.getElementById('game-score').innerText = score; }
                // Collision
                if(o.y > 310 && o.y < 390 && o.x < playerX + 40 && o.x + 40 > playerX) {
                    alert("Game Over! Score: " + score);
                    closeGame();
                }
            });

            if(document.getElementById('game-modal').style.display === 'flex') 
                gameLoop = requestAnimationFrame(updateGame);
        }
    </script>
