<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NC StartCall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0066ff, #00ccff);
            --bg-dark: #050505;
            --card-dark: #1a1a1a;
            --text-color: #ffffff;
            --call-accept: #2ecc71;
            --call-reject: #e74c3c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-color); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .nc-logo-lg {
            font-size: 80px; font-weight: 900; font-style: italic;
            background: var(--primary-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
            animation: pulseLogo 2s infinite;
        }
        .app-title { font-size: 24px; letter-spacing: 2px; margin-top: -10px; color: #fff; }
        @keyframes pulseLogo { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- AUTH PAGE --- */
        #auth-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; padding: 30px; text-align: center;
        }
        .input-box {
            width: 100%; max-width: 320px; background: #222; border: 1px solid #333;
            padding: 15px; margin: 10px 0; border-radius: 12px; color: white; font-size: 16px; outline: none;
        }
        .btn-primary {
            width: 100%; max-width: 320px; padding: 15px; margin-top: 20px;
            background: var(--primary-gradient); border: none; border-radius: 12px;
            color: white; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
        }

        /* --- MAIN DASHBOARD --- */
        #main-page { display: none; height: 100%; flex-direction: column; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; }
        .profile { display: flex; align-items: center; gap: 12px; }
        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; background: var(--primary-gradient);
            display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold;
        }
        
        .tabs { display: flex; background: #222; padding: 5px; border-radius: 15px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; color: #888; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .tab.active { background: #333; color: #00ccff; font-weight: bold; }

        .user-list { overflow-y: auto; flex: 1; }
        .user-card {
            display: flex; align-items: center; justify-content: space-between;
            background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 10px;
            border-left: 4px solid #0066ff;
        }
        .call-btn-icon {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(0, 255, 136, 0.1);
            color: var(--call-accept); display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer;
        }

        /* --- CALL SCREEN (OVERLAY) --- */
        #call-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #111, #000); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 60px 20px;
        }
        .caller-pic {
            width: 150px; height: 150px; border-radius: 50%; border: 4px solid #00ccff;
            background: #222; display: flex; align-items: center; justify-content: center;
            font-size: 60px; margin-bottom: 20px; box-shadow: 0 0 30px rgba(0, 204, 255, 0.2);
        }
        .controls { display: flex; gap: 25px; }
        .ctrl-btn {
            width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 24px; color: white;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .btn-mute { background: rgba(255,255,255,0.2); }
        .btn-end { background: var(--call-reject); box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4); }
        .btn-answer { background: var(--call-accept); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); animation: shake 1s infinite; }
        
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }

        /* Mute Active State */
        .mute-active { background: white; color: black; }
    </style>
</head>
<body>

    <audio id="ringtone" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="calling-tone" loop src="https://assets.mixkit.co/active_storage/sfx/2870/2870-preview.mp3"></audio>
    <audio id="end-tone" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="loader">
        <div class="nc-logo-lg">NC</div>
        <div class="app-title">StartCall</div>
        <p style="color:#555; position:absolute; bottom:30px; font-size:12px;">Created by - Nani Creations</p>
    </div>

    <div id="auth-page" style="display:none;">
        <div class="nc-logo-lg" style="font-size:60px;">NC</div>
        <h3 style="margin-bottom:30px;">Welcome</h3>
        
        <input type="text" id="reg-name" class="input-box" placeholder="Your Name (For Sign Up)">
        <input type="email" id="email" class="input-box" placeholder="Email Address">
        <input type="password" id="pass" class="input-box" placeholder="Password (Min 6 chars)">
        
        <button class="btn-primary" onclick="handleAuth()">Login / Sign Up</button>
        <p id="error-msg" style="color:red; margin-top:15px; font-size:12px;"></p>
    </div>

    <div id="main-page">
        <div class="header">
            <div class="profile">
                <div class="avatar" id="my-avatar">U</div>
                <div>
                    <h3 id="display-name">User</h3>
                    <p style="font-size:12px; color:#00ccff;">‚óè Online</p>
                </div>
            </div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="font-size:20px; color:#666; cursor:pointer;"></i>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('friends')">Friends</div>
            <div class="tab" onclick="switchTab('history')">History</div>
        </div>

        <div id="friends-list" class="user-list">
            <p style="text-align:center; margin-top:50px; color:#444;">Loading users...</p>
        </div>
        <div id="history-list" class="user-list" style="display:none;">
            <p style="text-align:center; margin-top:50px; color:#444;">No recent calls</p>
        </div>
    </div>

    <div id="call-screen">
        <div style="text-align:center; width:100%;">
            <div class="caller-pic" id="call-avatar">U</div>
            <h2 id="call-name" style="font-size:28px; margin-bottom:10px;">Unknown</h2>
            <p id="call-status" style="color:#888; font-size:16px;">Calling...</p>
            <p id="call-timer" style="color:white; font-size:20px; margin-top:15px; font-weight:bold;"></p>
        </div>

        <div id="active-controls" class="controls">
            <button class="ctrl-btn btn-mute" onclick="toggleMute(this)"><i class="fas fa-microphone"></i></button>
            <button class="ctrl-btn btn-end" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="ctrl-btn btn-mute" onclick="toggleSpeaker(this)"><i class="fas fa-volume-up"></i></button>
        </div>

        <div id="incoming-controls" class="controls" style="display:none;">
            <button class="ctrl-btn btn-end" onclick="endCall()"><i class="fas fa-times"></i></button>
            <button class="ctrl-btn btn-answer" onclick="answerCall()"><i class="fas fa-phone"></i></button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG (CORRECT KEYS FROM SCREENSHOT) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBruCpy7s-J_uRIyJWWXrJ8M6JT2dqpYD4",
            authDomain: "starcall-9b11e.firebaseapp.com",
            projectId: "starcall-9b11e",
            storageBucket: "starcall-9b11e.firebasestorage.app",
            messagingSenderId: "380174170098",
            appId: "1:380174170098:web:ad6eceb05beac044cddd6b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // VARIABLES
        let currentUser = null;
        let localStream = null;
        let currentCall = null;
        let peer = null;
        let timerInt;

        // 1. LOADER & AUTH CHECK
        window.onload = function() {
            auth.onAuthStateChanged((user) => {
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                    
                    if (user) {
                        setupUser(user);
                    } else {
                        document.getElementById('auth-page').style.display = 'flex';
                    }
                }, 2000);
            });
        };

        // 2. AUTH FUNCTIONS (Login/Signup Mixed)
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const name = document.getElementById('reg-name').value;
            const errBox = document.getElementById('error-msg');

            if(!email || !pass) return errBox.innerText = "Email & Password required";
            errBox.innerText = "Processing...";

            try {
                // Try Login First
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) {
                // If User Not Found, Try Sign Up
                if(error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    if(!name) return errBox.innerText = "New user? Enter Name to Sign Up.";
                    try {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        // Save User Data
                        await db.collection('users').doc(cred.user.uid).set({
                            name: name, email: email, uid: cred.user.uid
                        });
                        cred.user.updateProfile({ displayName: name });
                        setupUser(cred.user);
                    } catch (suErr) {
                        errBox.innerText = suErr.message;
                    }
                } else {
                    errBox.innerText = error.message;
                }
            }
        }

        function setupUser(user) {
            currentUser = user;
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'flex';
            
            const username = user.displayName || user.email.split('@')[0];
            document.getElementById('display-name').innerText = username;
            document.getElementById('my-avatar').innerText = username.charAt(0).toUpperCase();

            // Init PeerJS
            peer = new Peer(user.uid);
            peer.on('open', (id) => console.log("Connected to Calling Server: " + id));
            
            // Handle Incoming Call
            peer.on('call', (call) => {
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    localStream = stream;
                    window.incomingCall = call;
                    showCallScreen("Incoming Call...", false);
                    document.getElementById('active-controls').style.display = 'none';
                    document.getElementById('incoming-controls').style.display = 'flex';
                    document.getElementById('ringtone').play();
                });
            });

            loadUsers();
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        // 3. LOAD FRIENDS
        function loadUsers() {
            db.collection('users').onSnapshot(snap => {
                const list = document.getElementById('friends-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    if(data.uid !== currentUser.uid) {
                        list.innerHTML += `
                        <div class="user-card">
                            <div style="display:flex; align-items:center; gap:15px;">
                                <div class="avatar" style="font-size:16px; background:#333;">${data.name.charAt(0).toUpperCase()}</div>
                                <div><b>${data.name}</b><br><span style="color:#aaa; font-size:12px;">Available</span></div>
                            </div>
                            <div class="call-btn-icon" onclick="makeCall('${data.uid}', '${data.name}')"><i class="fas fa-phone"></i></div>
                        </div>`;
                    }
                });
            });
        }

        // 4. CALLING LOGIC
        function makeCall(id, name) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                localStream = stream;
                showCallScreen(name, true);
                document.getElementById('calling-tone').play();
                
                const call = peer.call(id, stream);
                currentCall = call;

                call.on('stream', (remoteStream) => {
                    document.getElementById('calling-tone').pause();
                    document.getElementById('call-status').innerText = "Connected";
                    startTimer();
                    const audio = new Audio();
                    audio.srcObject = remoteStream;
                    audio.play();
                });

                call.on('close', endCallCleanUp);
            }).catch(err => alert("Mic Permission Denied"));
        }

        function answerCall() {
            document.getElementById('ringtone').pause();
            window.incomingCall.answer(localStream);
            currentCall = window.incomingCall;
            
            document.getElementById('incoming-controls').style.display = 'none';
            document.getElementById('active-controls').style.display = 'flex';
            document.getElementById('call-status').innerText = "Connected";
            
            window.incomingCall.on('stream', (remote) => {
                const a = new Audio(); a.srcObject = remote; a.play();
                startTimer();
            });
            window.incomingCall.on('close', endCallCleanUp);
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(window.incomingCall) window.incomingCall.close();
            endCallCleanUp();
        }

        function endCallCleanUp() {
            document.getElementById('call-screen').style.display = 'none';
            document.getElementById('ringtone').pause();
            document.getElementById('calling-tone').pause();
            document.getElementById('end-tone').play();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            clearInterval(timerInt);
        }

        // UI HELPERS
        function showCallScreen(name, isOutgoing) {
            document.getElementById('call-screen').style.display = 'flex';
            document.getElementById('call-name').innerText = name;
            document.getElementById('call-avatar').innerText = name.charAt(0);
            document.getElementById('call-timer').innerText = "";
            document.getElementById('call-status').innerText = isOutgoing ? "Ringing..." : "Incoming Call...";
            
            if(isOutgoing) {
                document.getElementById('active-controls').style.display = 'flex';
                document.getElementById('incoming-controls').style.display = 'none';
            }
        }

        function startTimer() {
            let s = 0;
            timerInt = setInterval(() => {
                s++;
                let m = Math.floor(s/60), sec = s%60;
                document.getElementById('call-timer').innerText = (m<10?"0"+m:m)+":"+(sec<10?"0"+sec:sec);
            }, 1000);
        }

        function toggleMute(btn) {
            let track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            btn.classList.toggle('mute-active');
        }
        
        function switchTab(t) {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('friends-list').style.display = t === 'friends' ? 'block' : 'none';
            document.getElementById('history-list').style.display = t === 'history' ? 'block' : 'none';
        }
    </script>
</body>
</html>
