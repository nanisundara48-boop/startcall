<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NC StartCall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0055ff, #00d4ff);
            --bg-light: #f0f2f5;
            --text-light: #1c1e21;
            --card-light: #ffffff;
            --bg-dark: #0a0a0a;
            --text-dark: #e4e6eb;
            --card-dark: #18191a;
            --call-reject: #ff453a;
            --call-accept: #30d158;
        }

        /* RESET & BASICS */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-light); 
            color: var(--text-light); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- LOADER (FIXED) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .nc-logo {
            font-size: 70px; font-weight: 800; font-style: italic;
            background: var(--primary-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative; margin-bottom: 10px;
            /* Fix for logo rendering */
            display: inline-block;
        }
        /* Swoosh effect */
        .nc-logo::after {
            content: ''; position: absolute; bottom: 8px; left: -5px; width: 110%; height: 4px;
            background: var(--primary-gradient); border-radius: 50%;
            transform: rotate(-3deg); box-shadow: 0 0 10px #00d4ff;
        }

        /* --- AUTH CONTAINER (MAJOR FIX HERE) --- */
        .auth-container { 
            display: flex; 
            flex-direction: column; /* Forces vertical stacking */
            justify-content: center; 
            align-items: center; 
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .auth-container h3 { font-size: 24px; margin-bottom: 5px; }
        .auth-container p { margin-bottom: 30px; }

        .input-group { 
            position: relative; 
            margin: 10px 0; 
            width: 100%; 
            max-width: 320px; /* Limits width on big screens */
        }
        
        .input-group input {
            width: 100%; 
            padding: 15px 45px 15px 15px; /* Right padding for icon */
            border-radius: 12px; 
            border: 1px solid #ddd; 
            outline: none; 
            font-size: 16px;
            background: white; /* Force white background */
            color: #333;
        }
        
        .input-group i {
            position: absolute; 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            color: #888;
            z-index: 2;
        }

        .btn-primary {
            background: var(--primary-gradient); 
            color: white; 
            padding: 15px; 
            width: 100%; 
            max-width: 320px;
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 85, 255, 0.4);
        }

        /* --- DASHBOARD STYLES --- */
        .page { display: none; width: 100%; height: 100%; padding: 20px; overflow-y: auto; }
        .active-page { display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; margin-bottom: 15px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary-gradient);
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 20px;
        }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.05); padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 12px; border: none; font-weight: 500; cursor: pointer; background: transparent; }
        .tab-btn.active { background: white; color: #0055ff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .list-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: white; border-radius: 15px; margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- CALL SCREEN --- */
        #call-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1014; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px;
        }
        .caller-avatar { width: 120px; height: 120px; border-radius: 50%; background: #333; margin: 0 auto 20px; border: 3px solid #00d4ff; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; }
        .call-controls { display: flex; gap: 20px; }
        .control-btn { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; color: white; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); cursor: pointer; }
        .btn-hangup { background: var(--call-reject); }
        .btn-answer { background: var(--call-accept); }

        /* DARK MODE SUPPORT */
        @media (prefers-color-scheme: dark) {
            body { background-color: var(--bg-dark); color: var(--text-dark); }
            .input-group input { background-color: #333; color: white; border: 1px solid #555; }
            .list-item, .tab-btn.active { background-color: var(--card-dark); color: white; }
        }
    </style>
</head>
<body>

    <audio id="ringtone" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="calling-tone" loop src="https://assets.mixkit.co/active_storage/sfx/2870/2870-preview.mp3"></audio>
    <audio id="end-tone" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="loader">
        <div class="nc-logo">NC</div>
        <div class="app-name-load">StartCall</div>
        <p style="color:#888; font-size:12px; position:absolute; bottom:30px;">Created by - Nani Creations</p>
    </div>

    <div id="login-page" class="page auth-container">
        <div class="nc-logo">NC</div>
        <h3>Welcome Back</h3>
        <p style="color:#888; font-size: 12px;">Login to connect instantly</p>
        
        <div class="input-group">
            <input type="text" id="username-input" placeholder="Display Name">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <input type="email" id="email-input" placeholder="Email Address">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="password" id="password-input" placeholder="Password">
            <i class="fas fa-eye" onclick="togglePassword()"></i>
        </div>
        <p id="auth-error" style="color:red; font-size:12px; display:none; margin-top:5px;"></p>
        
        <button id="login-btn" class="btn-primary" onclick="handleAuth()">Login / Sign Up</button>
    </div>

    <div id="main-page" class="page">
        <div class="header">
            <div class="user-profile">
                <div class="avatar" id="my-avatar">U</div>
                <div>
                    <h3 id="display-name" style="font-size:16px;">User</h3>
                    <p style="font-size: 11px; color: #31a24c;">‚óè Online</p>
                </div>
            </div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="color:#888; font-size:18px;"></i>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('friends')">Friends</button>
            <button class="tab-btn" onclick="switchTab('requests')">Requests</button>
            <button class="tab-btn" onclick="switchTab('history')">History</button>
        </div>

        <div class="input-group" style="width:100%; margin-top:0;">
            <input type="text" placeholder="Search friends..." onkeyup="searchUsers(this.value)">
            <i class="fas fa-search"></i>
        </div>

        <div id="friends-list" style="margin-top:10px;">
            <p style="text-align:center; color:#888; font-size:12px;">Loading users...</p>
        </div>
        <div id="requests-list" style="display:none; margin-top:10px;"></div>
        <div id="history-list" style="display:none; margin-top:10px;"></div>
    </div>

    <div id="call-screen">
        <div style="width:100%; text-align:right;"><i class="fas fa-chevron-down" style="color:white; padding:10px;" onclick="minimizeCall()"></i></div>
        <div style="text-align:center;">
            <div class="caller-avatar" id="call-avatar">U</div>
            <h2 id="call-name" style="color:white; margin-bottom:10px;">Unknown</h2>
            <p id="call-status" style="color:#aaa;">Calling...</p>
            <p id="call-timer" style="color:white; font-size:14px; margin-top:10px;"></p>
        </div>
        <div class="call-controls">
            <button class="control-btn" onclick="toggleMute(this)"><i class="fas fa-microphone"></i></button>
            <button class="control-btn btn-hangup" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="control-btn" onclick="toggleSpeaker(this)"><i class="fas fa-volume-up"></i></button>
        </div>
        <div id="incoming-controls" style="display:none; gap:30px;">
            <button class="control-btn btn-hangup" onclick="rejectCall()"><i class="fas fa-times"></i></button>
            <button class="control-btn btn-answer" onclick="answerCall()"><i class="fas fa-phone"></i></button>
        </div>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG (Already Correct) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBruCpy7s-J_uRIyJWWXrJ8M6JT2dqpYD4",
            authDomain: "starcall-9b11e.firebaseapp.com",
            projectId: "starcall-9b11e",
            storageBucket: "starcall-9b11e.firebasestorage.app",
            messagingSenderId: "380174170098",
            appId: "1:380174170098:web:ad6eceb05beac044cddd6b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // VARIABLES
        let currentUser = null, localStream = null, currentCall = null, peer = null, callTimerInterval;

        // LOADER & AUTH CHECK
        window.onload = function() {
            auth.onAuthStateChanged((user) => {
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                    if (user) setupUser(user);
                    else document.getElementById('login-page').style.display = 'flex';
                }, 2000);
            });
        };

        // UI FUNCTIONS
        function togglePassword() {
            const x = document.getElementById("password-input");
            x.type = x.type === "password" ? "text" : "password";
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            ['friends','requests','history'].forEach(x => document.getElementById(x+'-list').style.display='none');
            document.getElementById(t+'-list').style.display='block';
        }

        // AUTH HANDLER
        async function handleAuth() {
            const em = document.getElementById('email-input').value;
            const pw = document.getElementById('password-input').value;
            const nm = document.getElementById('username-input').value;
            const btn = document.getElementById('login-btn');
            
            if(!em || !pw) return alert("Email & Password required");
            btn.innerText = "Processing...";
            
            try {
                await auth.signInWithEmailAndPassword(em, pw);
            } catch(e) {
                if(e.code === 'auth/user-not-found') {
                    if(!nm) return alert("Enter Name for new account");
                    const cred = await auth.createUserWithEmailAndPassword(em, pw);
                    await db.collection('users').doc(cred.user.uid).set({
                        name: nm, email: em, uid: cred.user.uid, status: "online"
                    });
                    cred.user.updateProfile({ displayName: nm });
                } else {
                    alert(e.message);
                }
            }
        }

        function setupUser(user) {
            currentUser = user;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-page').classList.add('active-page');
            document.getElementById('display-name').innerText = user.displayName || "User";
            document.getElementById('my-avatar').innerText = (user.displayName||"U").charAt(0).toUpperCase();
            
            initPeer(user.uid);
            loadUsers();
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        // DATA
        function loadUsers() {
            db.collection('users').onSnapshot(snap => {
                const list = document.getElementById('friends-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.uid !== currentUser.uid) {
                        list.innerHTML += `
                        <div class="list-item">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="avatar" style="font-size:16px;">${d.name.charAt(0)}</div>
                                <div><b>${d.name}</b><br><small style="color:#aaa;">Available</small></div>
                            </div>
                            <i class="fas fa-phone-alt" style="color:#31a24c; padding:10px; background:#e4f8eb; border-radius:50%;" onclick="makeCall('${d.uid}', '${d.name}')"></i>
                        </div>`;
                    }
                });
            });
        }

        // CALLING
        function initPeer(id) {
            peer = new Peer(id);
            peer.on('call', (call) => {
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    localStream = stream;
                    window.incomingCall = call;
                    document.getElementById('call-screen').style.display = 'flex';
                    document.getElementById('call-name').innerText = "Incoming...";
                    document.querySelector('.call-controls').style.display = 'none';
                    document.getElementById('incoming-controls').style.display = 'flex';
                    document.getElementById('ringtone').play();
                });
            });
        }

        function makeCall(id, name) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                localStream = stream;
                document.getElementById('call-screen').style.display = 'flex';
                document.getElementById('call-name').innerText = name;
                document.getElementById('call-avatar').innerText = name.charAt(0);
                document.querySelector('.call-controls').style.display = 'flex';
                document.getElementById('incoming-controls').style.display = 'none';
                document.getElementById('calling-tone').play();
                
                const call = peer.call(id, stream);
                currentCall = call;
                call.on('stream', (remote) => {
                    document.getElementById('calling-tone').pause();
                    document.getElementById('call-status').innerText = "Connected";
                    const a = new Audio(); a.srcObject = remote; a.play();
                    startTimer();
                });
                call.on('close', endCallUI);
            });
        }

        function answerCall() {
            document.getElementById('ringtone').pause();
            window.incomingCall.answer(localStream);
            currentCall = window.incomingCall;
            document.getElementById('incoming-controls').style.display = 'none';
            document.querySelector('.call-controls').style.display = 'flex';
            document.getElementById('call-status').innerText = "Connected";
            
            window.incomingCall.on('stream', (remote) => {
                const a = new Audio(); a.srcObject = remote; a.play();
                startTimer();
            });
            window.incomingCall.on('close', endCallUI);
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(window.incomingCall) window.incomingCall.close();
            endCallUI();
        }

        function endCallUI() {
            document.getElementById('call-screen').style.display = 'none';
            document.getElementById('ringtone').pause();
            document.getElementById('calling-tone').pause();
            document.getElementById('end-tone').play();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            clearInterval(callTimerInterval);
        }

        function startTimer() {
            let s = 0;
            callTimerInterval = setInterval(() => {
                s++;
                let m = Math.floor(s/60), sec = s%60;
                document.getElementById('call-timer').innerText = (m<10?"0"+m:m)+":"+(sec<10?"0"+sec:sec);
            }, 1000);
        }
        
        function toggleMute(btn) {
            let t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            btn.style.background = t.enabled ? "rgba(255,255,255,0.2)" : "white";
            btn.style.color = t.enabled ? "white" : "black";
        }
    </script>
</body>
</html>
