<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NC StartCall Ultimate Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --primary: #2962ff;
            --accent: #00d4ff;
            --dark-bg: #050505;
            --card-bg: #151515;
            --text: #ffffff;
            --success: #00c853;
            --danger: #ff1744;
            --badge: #ff3d00;
            --warning: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark-bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* UI ELEMENTS */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--accent)); color: white;
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.3); transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-sm { padding: 8px 16px; font-size: 12px; width: auto; }
        .btn-danger { background: var(--danger); box-shadow: none; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 12px; background: #222;
            border: 1px solid #333; border-radius: 12px; color: white; outline: none;
        }

        /* SCREENS & ANIMATIONS */
        .screen { display: none; height: 100%; flex-direction: column; padding: 20px; }
        .screen.active { display: flex; animation: slideUp 0.4s ease; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER & TABS */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .my-avatar {
            width: 45px; height: 45px; border-radius: 50%; background: #222; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .tabs { display: flex; background: #222; padding: 5px; border-radius: 12px; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 10px; color: #888; border-radius: 8px; position: relative; cursor: pointer; transition: 0.3s; }
        .tab.active-tab { background: #333; color: white; font-weight: bold; }
        .red-dot {
            width: 10px; height: 10px; background: var(--badge); border-radius: 50%;
            position: absolute; top: 5px; right: 20%; display: none; border: 2px solid #222;
        }

        /* LISTS */
        .list-container { overflow-y: auto; flex: 1; }
        .user-card {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card-bg); padding: 12px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #222;
        }

        /* SETTINGS */
        #settings-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000;
            display: none; flex-direction: column; padding: 20px;
        }
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .emoji-opt { font-size: 30px; cursor: pointer; text-align: center; padding: 5px; border-radius: 5px; }
        .emoji-opt.selected { background: var(--primary); }

        /* CALL OVERLAY & ANIMATIONS */
        #call-overlay {
            position: fixed; inset: 0; background: #000; z-index: 6000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 50px 20px;
        }
        
        /* New Ripple Animation for Call Avatar */
        .call-avatar-container {
            position: relative; width: 120px; height: 120px; margin: 0 auto 20px auto;
        }
        .call-avatar-img {
            width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--accent);
            display: flex; align-items: center; justify-content: center; font-size: 60px;
            position: relative; z-index: 2; background: #000;
        }
        .ripple {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid var(--accent);
            animation: ripple-anim 2s infinite; z-index: 1; opacity: 0;
        }
        .ripple:nth-child(2) { animation-delay: 0.5s; }
        .ripple:nth-child(3) { animation-delay: 1s; }
        
        @keyframes ripple-anim {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .call-actions { display: flex; gap: 20px; }
        .c-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 20px;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        
        /* STATUS POPUPS */
        .status-badge {
            background: rgba(255, 255, 255, 0.1); padding: 8px 20px; border-radius: 20px;
            font-size: 14px; color: var(--warning); margin-top: 15px; display: none;
            border: 1px solid var(--warning);
        }
        .hold-active { background: var(--warning); color: black; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <audio id="ringtone" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="hold-music" loop src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3"></audio>

    <div id="settings-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Customize Profile</h2>
            <i class="fas fa-times" onclick="toggleSettings()" style="font-size:24px;"></i>
        </div>
        <input type="text" id="edit-name" placeholder="Change Display Name">
        <p style="color:#888;">Select Avatar:</p>
        <div class="emoji-grid" id="emoji-grid"></div>
        <button class="btn" onclick="saveProfile()">Save Changes</button>
        <button class="btn btn-danger" style="margin-top:20px;" onclick="logout()">Logout</button>
    </div>

    <div id="auth-screen" class="screen active" style="justify-content:center; align-items:center; text-align:center;">
        <div style="font-size:60px; font-weight:800; font-style:italic; background:linear-gradient(to right, #2962ff, #00d4ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">NC</div>
        <h2 style="margin-bottom:30px;">StartCall Ultimate</h2>
        <input type="text" id="name" placeholder="Your Name (For Sign Up)" style="border: 1px solid var(--accent);">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password (Min 6 Chars)">
        <button class="btn" onclick="handleAuth()">Login / Create Account</button>
        <p id="auth-msg" style="color:var(--danger); margin-top:15px; font-size:14px;"></p>
    </div>

    <div id="dashboard" class="screen">
        <div class="header">
            <div class="profile-sec" onclick="toggleSettings()" style="display:flex; align-items:center; gap:10px;">
                <div class="my-avatar" id="my-avatar">üòé</div>
                <div>
                    <h3 id="display-name" style="font-size:16px;">User</h3>
                    <p style="font-size:11px; color:var(--success);">‚óè Online</p>
                </div>
            </div>
            <i class="fas fa-cog" onclick="toggleSettings()" style="font-size:20px; color:#888;"></i>
        </div>

        <div class="tabs">
            <div class="tab active-tab" onclick="switchTab('friends')">Friends</div>
            <div class="tab" onclick="switchTab('requests')">Requests <div class="red-dot" id="req-dot"></div></div>
            <div class="tab" onclick="switchTab('search')">Search</div>
        </div>

        <div id="tab-friends" class="list-container"></div>
        <div id="tab-requests" class="list-container" style="display:none;"></div>
        <div id="tab-search" class="list-container" style="display:none;">
            <input type="text" placeholder="Type 2 letters to search..." onkeyup="searchGlobal(this.value)">
            <div id="search-results"></div>
        </div>
    </div>

    <div id="call-overlay">
        <div style="text-align:center;">
            <div class="call-avatar-container">
                <div class="call-avatar-img" id="call-avatar">üë§</div>
                <div class="ripple"></div>
                <div class="ripple"></div>
            </div>
            <h2 id="call-name" style="font-size:24px;">Unknown</h2>
            <p id="call-status" style="color:#888; margin-top:5px;">Connecting...</p>
            
            <div id="remote-mute-badge" class="status-badge"><i class="fas fa-microphone-slash"></i> Opponent Muted</div>
            <div id="remote-hold-badge" class="status-badge"><i class="fas fa-music"></i> Call on Hold</div>
        </div>

        <button id="lock-btn" onclick="toggleScreenLock()" style="background:rgba(255,255,255,0.1); border:1px solid #555; color:white; padding:10px 20px; border-radius:20px; font-size:12px;">
            <i class="fas fa-lock"></i> Prevent Touch
        </button>

        <div id="incoming-actions" class="call-actions" style="display:none;">
            <button class="c-btn" style="background:var(--danger);" onclick="endCall()"><i class="fas fa-times"></i></button>
            <button class="c-btn" style="background:var(--success);" onclick="answerCall()"><i class="fas fa-phone"></i></button>
        </div>

        <div id="active-actions" class="call-actions" style="display:none;">
            <button class="c-btn" style="background:rgba(255,255,255,0.2);" onclick="toggleMute(this)"><i class="fas fa-microphone"></i></button>
            <button class="c-btn" style="background:var(--danger);" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button id="hold-btn" class="c-btn" style="background:rgba(255,255,255,0.2);" onclick="toggleHold(this)"><i class="fas fa-pause"></i></button>
            <button class="c-btn" style="background:rgba(255,255,255,0.2);" onclick="toggleSpeaker(this)"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <script>
        // --- 1. CONFIG (WITH STUN SERVERS FOR MOBILE DATA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBruCpy7s-J_uRIyJWWXrJ8M6JT2dqpYD4",
            authDomain: "starcall-9b11e.firebaseapp.com",
            projectId: "starcall-9b11e",
            storageBucket: "starcall-9b11e.firebasestorage.app",
            messagingSenderId: "380174170098",
            appId: "1:380174170098:web:ad6eceb05beac044cddd6b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. GLOBAL STATE ---
        let currentUser = null, peer = null, localStream = null, currentCall = null;
        let dataConn = null; 
        let isScreenLocked = false;
        let isHold = false;
        
        const emojis = ["üòé", "ü¶ä", "ü§ñ", "ü¶Å", "ü¶Ñ", "üëΩ", "üëª", "üêØ", "üêº", "üî•", "üíé", "‚ö°"];

        // --- 3. INITIALIZATION ---
        window.onload = () => {
            auth.onAuthStateChanged(user => {
                if(user) { 
                    currentUser = user; 
                    loadDashboard(); 
                } else { 
                    showScreen('auth-screen'); 
                }
            });
            // Emoji Grid Logic
            const grid = document.getElementById('emoji-grid');
            emojis.forEach(e => {
                const span = document.createElement('div');
                span.className = 'emoji-opt';
                span.innerText = e;
                span.onclick = () => {
                    document.querySelectorAll('.emoji-opt').forEach(el => el.classList.remove('selected'));
                    span.classList.add('selected');
                    document.getElementById('edit-name').setAttribute('data-emoji', e);
                };
                grid.appendChild(span);
            });
        };

        // --- 4. SMART AUTH (FIXED NAME ISSUE) ---
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const nameInput = document.getElementById('name').value; // Get the name!
            const msg = document.getElementById('auth-msg');
            
            if(!email || !pass) { msg.innerText = "Enter Email & Password"; return; }
            msg.innerText = "Processing...";

            try {
                // Try Login
                await auth.signInWithEmailAndPassword(email, pass);
            } catch(e) {
                // If Login Fails, Try Signup
                if(e.code === 'auth/invalid-login-credentials' || e.code === 'auth/user-not-found' || e.code === 'auth/invalid-credential') {
                    if(!nameInput) {
                        msg.innerText = "New User? Please enter your Name above to Sign Up.";
                        return;
                    }
                    try {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        // Save Name Immediately
                        await db.collection('users').doc(cred.user.uid).set({
                            name: nameInput, email: email, uid: cred.user.uid, emoji: "üë§", friends: []
                        });
                        await cred.user.updateProfile({ displayName: nameInput });
                        msg.innerText = "Account Created!";
                    } catch(createErr) {
                        msg.innerText = createErr.message;
                    }
                } else {
                    msg.innerText = "Error: " + e.message;
                }
            }
        }

        // --- 5. DASHBOARD & PEER INIT ---
        async function loadDashboard() {
            showScreen('dashboard');
            
            // Fetch User Data from Firestore to fix "User" name issue
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('display-name').innerText = data.name || "User";
                    document.getElementById('my-avatar').innerText = data.emoji || "üë§";
                }
            } catch (err) { console.log("Error loading profile", err); }

            initPeer(currentUser.uid);
            listenRequests();
            loadFriends();
        }

        function initPeer(uid) {
            // FIX: Added Google STUN Servers for Mobile Data Connection
            peer = new Peer(uid, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });
            
            peer.on('call', call => {
                if(currentCall) { call.close(); return; }
                window.incomingCall = call;
                // FIX: Better Mic Request
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    localStream = stream;
                    showCallOverlay("Incoming Call...", false);
                    document.getElementById('ringtone').play();
                }).catch(err => {
                    alert("Mic Error! Please allow microphone permission in Browser Settings.");
                });
            });

            peer.on('connection', conn => {
                dataConn = conn;
                setupDataConnection();
            });
        }

        // --- 6. CALL LOGIC ---
        function startCall(id, name, emoji) {
            // FIX: Added playsinline for mobile browsers
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                localStream = stream;
                showCallOverlay(name, true, emoji);
                document.getElementById('ringtone').play();
                
                const call = peer.call(id, stream);
                currentCall = call;
                call.on('stream', remote => {
                    document.getElementById('ringtone').pause();
                    document.getElementById('call-status').innerText = "Connected";
                    const a = new Audio(); 
                    a.srcObject = remote; 
                    a.playsInline = true; // IMPORTANT for Mobile
                    a.play();
                });
                call.on('close', endCallUI);

                // Data Connection for signals
                const conn = peer.connect(id);
                conn.on('open', () => { dataConn = conn; setupDataConnection(); });

            }).catch(e => {
                alert("Mic Access Denied. Check Browser Settings > Site Settings > Microphone.");
            });
        }

        function answerCall() {
            document.getElementById('ringtone').pause();
            window.incomingCall.answer(localStream);
            currentCall = window.incomingCall;
            document.getElementById('incoming-actions').style.display = 'none';
            document.getElementById('active-actions').style.display = 'flex';
            document.getElementById('call-status').innerText = "Connected";
            
            window.incomingCall.on('stream', remote => { 
                const a = new Audio(); 
                a.srcObject = remote; 
                a.playsInline = true;
                a.play(); 
            });
            window.incomingCall.on('close', endCallUI);
        }

        // --- 7. UTILS & HELPERS ---
        async function searchGlobal(query) {
            if(query.length < 2) return;
            const resContainer = document.getElementById('search-results');
            resContainer.innerHTML = "<p style='color:#666; text-align:center;'>Searching...</p>";
            
            const snap = await db.collection('users').get(); 
            resContainer.innerHTML = "";
            let count = 0;
            snap.forEach(doc => {
                const u = doc.data();
                if(u.uid !== currentUser.uid) {
                    if(u.name.toLowerCase().includes(query.toLowerCase()) || u.email.toLowerCase().includes(query.toLowerCase())) {
                        count++;
                        const div = document.createElement('div');
                        div.className = 'user-card';
                        div.innerHTML = `
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="my-avatar" style="width:35px; height:35px;">${u.emoji}</div>
                                <div><b>${u.name}</b><br><small>${u.email}</small></div>
                            </div>
                            <button class="btn btn-sm" onclick="sendRequest('${u.uid}')">Add</button>`;
                        resContainer.appendChild(div);
                    }
                }
            });
            if(count === 0) resContainer.innerHTML = "<p style='color:#666; text-align:center;'>No results found.</p>";
        }

        function setupDataConnection() {
            dataConn.on('data', data => {
                if(data.type === 'mute') {
                    document.getElementById('remote-mute-badge').style.display = data.val ? 'block' : 'none';
                }
                if(data.type === 'hold') {
                    const badge = document.getElementById('remote-hold-badge');
                    const music = document.getElementById('hold-music');
                    if(data.val) {
                        badge.style.display = 'block';
                        document.getElementById('call-status').innerText = "Call on Hold";
                        music.play();
                    } else {
                        badge.style.display = 'none';
                        document.getElementById('call-status').innerText = "Connected";
                        music.pause();
                        music.currentTime = 0;
                    }
                }
            });
        }
        function sendSignal(type, val) { if(dataConn && dataConn.open) dataConn.send({ type: type, val: val }); }

        function endCall() {
            if(currentCall) currentCall.close();
            if(window.incomingCall) window.incomingCall.close();
            if(dataConn) dataConn.close();
            endCallUI();
        }

        function endCallUI() {
            document.getElementById('call-overlay').style.display = 'none';
            document.getElementById('ringtone').pause();
            document.getElementById('hold-music').pause();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            currentCall = null;
            isScreenLocked = false;
            isHold = false;
            document.getElementById('remote-mute-badge').style.display = 'none';
            document.getElementById('remote-hold-badge').style.display = 'none';
            document.getElementById('hold-btn').classList.remove('hold-active');
        }

        function toggleHold(btn) {
            isHold = !isHold;
            if(isHold) {
                btn.classList.add('hold-active');
                document.getElementById('call-status').innerText = "You placed call on Hold";
            } else {
                btn.classList.remove('hold-active');
                document.getElementById('call-status').innerText = "Connected";
            }
            let t = localStream.getAudioTracks()[0];
            t.enabled = !isHold;
            sendSignal('hold', isHold);
        }

        function toggleMute(btn) {
            if(isHold) return;
            let t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            btn.style.background = t.enabled ? "rgba(255,255,255,0.2)" : "white";
            btn.style.color = t.enabled ? "white" : "black";
            sendSignal('mute', !t.enabled);
        }

        function toggleSpeaker(btn) {
            btn.style.background = btn.style.background.includes("white") ? "rgba(255,255,255,0.2)" : "white";
            btn.style.color = btn.style.color === "black" ? "white" : "black";
        }

        function toggleScreenLock() {
            const overlay = document.getElementById('call-overlay');
            const btn = document.getElementById('lock-btn');
            if(!isScreenLocked) {
                document.getElementById('active-actions').style.pointerEvents = "none";
                document.getElementById('active-actions').style.opacity = "0.2";
                btn.innerHTML = "<i class='fas fa-unlock'></i> Unlock";
                btn.style.background = "var(--primary)";
                isScreenLocked = true;
            } else {
                document.getElementById('active-actions').style.pointerEvents = "auto";
                document.getElementById('active-actions').style.opacity = "1";
                btn.innerHTML = "<i class='fas fa-lock'></i> Prevent Touch";
                btn.style.background = "rgba(255,255,255,0.1)";
                isScreenLocked = false;
            }
        }

        // Standard Helpers
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
        async function saveProfile() {
            const newName = document.getElementById('edit-name').value;
            const newEmoji = document.getElementById('edit-name').getAttribute('data-emoji');
            const updateData = {};
            if(newName) updateData.name = newName;
            if(newEmoji) updateData.emoji = newEmoji;
            await db.collection('users').doc(currentUser.uid).update(updateData);
            toggleSettings(); loadDashboard(); 
        }
        function logout() { auth.signOut().then(() => location.reload()); }
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
            ['friends', 'requests', 'search'].forEach(t => document.getElementById('tab-'+t).style.display = 'none');
            document.getElementById('tab-'+tab).style.display = 'block';
        }
        async function sendRequest(targetUid) {
            await db.collection('users').doc(targetUid).collection('requests').doc(currentUser.uid).set({
                fromName: document.getElementById('display-name').innerText,
                fromId: currentUser.uid,
                fromEmoji: document.getElementById('my-avatar').innerText
            });
            alert("Request Sent!");
        }
        function listenRequests() {
            db.collection('users').doc(currentUser.uid).collection('requests').onSnapshot(snap => {
                const dot = document.getElementById('req-dot');
                const list = document.getElementById('tab-requests');
                list.innerHTML = "";
                if(!snap.empty) {
                    dot.style.display = "block";
                    snap.forEach(doc => {
                        const r = doc.data();
                        const div = document.createElement('div');
                        div.className = 'user-card';
                        div.innerHTML = `
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="my-avatar">${r.fromEmoji}</div><b>${r.fromName}</b>
                            </div>
                            <div class="actions">
                                <button class="btn btn-sm" style="background:var(--success)" onclick="acceptRequest('${r.fromId}', '${doc.id}')">Accept</button>
                                <button class="btn btn-sm btn-danger" onclick="rejectRequest('${doc.id}')">Decline</button>
                            </div>`;
                        list.appendChild(div);
                    });
                } else { dot.style.display = "none"; list.innerHTML = "<p style='text-align:center; color:#666;'>No requests.</p>"; }
            });
        }
        async function acceptRequest(fid, rid) {
            await db.collection('users').doc(currentUser.uid).update({ friends: firebase.firestore.FieldValue.arrayUnion(fid) });
            await db.collection('users').doc(fid).update({ friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            await rejectRequest(rid);
            switchTab('friends');
        }
        async function rejectRequest(rid) { await db.collection('users').doc(currentUser.uid).collection('requests').doc(rid).delete(); }
        function loadFriends() {
            db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                const friends = doc.data().friends || [];
                const container = document.getElementById('tab-friends');
                container.innerHTML = "";
                friends.forEach(fid => {
                    db.collection('users').doc(fid).get().then(fDoc => {
                        const fData = fDoc.data();
                        const div = document.createElement('div');
                        div.className = 'user-card';
                        div.innerHTML = `
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="my-avatar" style="width:35px; height:35px; font-size:18px;">${fData.emoji}</div>
                                <div><b>${fData.name}</b></div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-sm" onclick="startCall('${fData.uid}', '${fData.name}', '${fData.emoji}')"><i class="fas fa-phone"></i></button>
                                <button class="btn btn-sm btn-danger" onclick="removeFriend('${fData.uid}')"><i class="fas fa-trash"></i></button>
                            </div>`;
                        container.appendChild(div);
                    });
                });
            });
        }
        async function removeFriend(uid) { if(confirm("Remove Friend?")) await db.collection('users').doc(currentUser.uid).update({ friends: firebase.firestore.FieldValue.arrayRemove(uid) }); }
        function showCallOverlay(name, isOutgoing, emoji="üë§") {
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('call-name').innerText = name;
            document.getElementById('call-avatar').innerText = emoji;
            document.getElementById('incoming-actions').style.display = isOutgoing ? 'none' : 'flex';
            document.getElementById('active-actions').style.display = isOutgoing ? 'flex' : 'none';
            document.getElementById('call-status').innerText = isOutgoing ? "Ringing..." : "Incoming Call...";
        }
    </script>
</body>
